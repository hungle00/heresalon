{% extends "admin/base.html" %}

{% block title %}{{ 'Edit' if user else 'Add' }} User - Salon Admin{% endblock %}
{% block page_title %}{{ 'Edit' if user else 'Add' }} User{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                    {{ 'Edit' if user else 'Add' }} User Information
                </h6>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               value="{{ user.username if user else '' }}" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ user.email if user else '' }}" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="password_hash">Password Hash</label>
                        <input type="password" class="form-control" id="password_hash" name="password_hash" 
                               value="{{ user.password_hash if user else '' }}">
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="role">Role</label>
                        <select class="form-control" id="role" name="role">
                            <option value="customer" {{ 'selected' if user and user.role.value == 'customer' else '' }}>
                                Customer
                            </option>
                            <option value="admin" {{ 'selected' if user and user.role.value == 'admin' else '' }}>
                                Admin
                            </option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> {{ 'Update' if user else 'Create' }} User
                        </button>
                        <a href="{{ url_for('admin_users.users') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Users
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
